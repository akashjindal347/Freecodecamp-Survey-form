<html>
<title>Freecodecamp's Survey Form</title>
<h1 class="text" id="title">Survey Form</h1>
<style>
.text{
font-family: Lucida Handwriting;
font-size: 50px;
text-align: center;
}
.text1{
text-align: center;
font-family: calibri;
font-size: 25px;
}
.XD{
background-color:  white;
margin:30px 280px 120px 280px;
padding:0px 30px 130px 30px;
	}
	body{
		background-color: #FAF06C;
	}
	#p{
		text-align: center;
		font-family: "Comic Sans MS", cursive, sans-serif;
	}

</style>
<main class="XD">
<p id="description" class="text1">Fill up the form</p>
<form id="survey-form">
<p id="p"><label  id="name-label">Name:</label>
<input type="text" id="name" name="name" align="center" placeholder="enter name" required><br><br>
<label id="email-label" >E-mail:</label>
<input type="email" id="email" name="email" placeholder="enter email" required><br><br>
<label  id="number-label">Age:</label>
<input type="number" id="number" name="age" placeholder="enter age" min="18" max="29" required><br><br>
<p id="p">How likely is that you would recommend freeCodeCamp to a friend?</p>

<label> 
  <p id="p"><input type="radio" name="decision" value="0">Definitely</p>
</label>

<label> 
  <p id="p"><input type="radio" name="decision"  value="0">Maybe </p>
</label>

<label> 
  <p id="p"><input type="radio" name="decision"  value="0">Not Sure</p>
</label></p>

<p id="p"><select id="dropdown">
<option value="" disabled selected>Select an option</option>
<option value="Student" >Student</option>
<option value="Full time job" >Full time job</option>
<option value="Full time learner" >Full time learner</option>
<option value="Prefer not to stay" >Prefer not to stay</option>
<option value="others" >others</option>
</select></p>



<p id="p">Things that should be improved in the future</p>
<p id="p">(Check all that apply):</p>

<label>

<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Front-end Projects</p>
</label>
<label>

<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Back-end Projects</p>
</label>
<label>

<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Data Visualization</p>
</label>
<label>
<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Challenges taken</p>
</label>
<label>
<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Open Source Comm</p>
</label>
<label>
<p id="p"><input type="checkbox" name="Projects" value="eng-projects" required>Gitter Help Rooms</p>
</label>
<p id="p">comments:</p>
<p id="p"><textarea rows="4" cols="50">
</textarea></p>
<p id="p"><button id="submit" type="submit">Submit</button></p>

</form>
</main>
</html>
